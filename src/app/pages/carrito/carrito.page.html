<ion-header no-border>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button color="warning" menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title style="padding-left: 15px;">
            Go2Shop - Mi carrito de Compras
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-progress-bar *ngIf=" grabando " type="indeterminate"></ion-progress-bar>

<ion-content class="animated fadeIn">

    <ion-list>

        <ion-list-header mode="ios">
            Itemes del carrito
        </ion-list-header>

        <ion-item *ngFor="let item of baseLocal.miCarrito" lines="none">
            <ion-card>
                <ion-card-header>
                    <img [src]=" item.imagen " onerror=" this.src='assets/images/no-img.png' " />
                </ion-card-header>

                <ion-card-content>
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="8">
                                <ion-label>
                                    <h2>SKU: <b>{{ item.codigo }}</b></h2>
                                </ion-label>
                            </ion-col>
                            <ion-col size="4">
                                <ion-badge mode="ios" style="font-size:95%;padding-top:5px;" color="tertiary">${{ item.precio | number:"1.0-0"}}</ion-badge>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-label style="font-size:80%;text-align:wrap">{{ item.descrip }}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6">
                                <ion-label>Cantidad : <b>{{ item.cantidad | number:"1.0-0" }}</b>
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="4">
                                <!-- <ion-badge mode="ios" style="font-size:95%;padding-top:5px;" color="tertiary">Agregar 1 ítem</ion-badge> -->
                                <ion-icon name="add-circle-outline" size="large" color="tertiary"></ion-icon>
                            </ion-col>
                            <ion-col size="4">
                                <!-- <ion-badge mode="ios" style="font-size:95%;padding-top:5px;" color="tertiary">Quitar 1 ítem</ion-badge> -->
                                <ion-icon name="remove-circle-outline" size="large" color="tertiary"></ion-icon>
                            </ion-col>
                            <ion-col size="4">
                                <!-- <ion-badge mode="ios" style="font-size:95%;padding-top:5px;" color="tertiary">Eliminar ítem</ion-badge> -->
                                <ion-icon name="trash" size="large" color="tertiary"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>

            </ion-card>
        </ion-item>
        <ion-button expand="block" color="tertiary">Total de la Compra : <b>${{ 123456 | number:"1.0-0" }}</b></ion-button>
    </ion-list>

</ion-content>
